
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICRO SYSTEM | v39.4 SHIELD</title>
    <style>
        :root {
            --primary: #00ff41; --bg: #000; --card: #0a0a0a;
            --red: #ff3333; --blue: #00ccff; --pink: #ff69b4; --gold: #ffcc00;
        }
        body.vicro-theme { --primary: #00ff41; --dim: #004400; }
        body.kassy-theme { --primary: var(--pink); --dim: #440022; }
        body.cap-active { --primary: var(--gold); --dim: #443300; }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Courier New', monospace; 
            color: var(--primary); overflow-x: hidden;
        }

        #login-page { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .vicro-brand { font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 10px var(--primary); margin-bottom: 20px; }
        .login-card { text-align: center; width: 85%; max-width: 350px; border: 1px solid var(--primary); padding: 25px; background: #050505; border-radius: 10px; }
        .hacker-input { width: 100%; background: #111; border: 1px solid var(--dim); padding: 12px; color: var(--primary); outline: none; margin-bottom: 10px; text-align: center; box-sizing: border-box; font-size: 1rem; }
        .btn-hack { width: 100%; background: var(--primary); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; }

        #main-app { display: none; min-height: 100vh; flex-direction: column; padding: 10px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--dim); font-size: 0.8rem; margin-bottom: 10px; }
        
        .tab-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; background: #111; border: 1px solid var(--dim); color: var(--primary); cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: #000; }
        
        .node-card { background: var(--card); border: 1px solid var(--dim); padding: 20px; border-radius: 8px; border-left: 4px solid var(--primary); margin-bottom: 15px; }
        .amount { font-size: 2.5rem; font-weight: bold; margin: 10px 0; text-align: center; color: #fff; }
        .log-item { display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; padding: 8px 0; font-size: 0.75rem; align-items: center; }
        
        #player-vicro { background: #050505; border: 1px solid var(--dim); padding: 10px; border-radius: 5px; margin-bottom: 10px;}
        audio { width: 100%; height: 30px; filter: invert(1); }
        .del-btn { color: var(--red); cursor: pointer; font-weight: bold; margin-left: 10px; padding: 5px; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="vicro-brand">VICRO SYSTEM</div>
        <div class="login-card">
            <input type="text" id="user" class="hacker-input" placeholder="USUARIO">
            <input type="password" id="pass" class="hacker-input" placeholder="CONTRASEÑA">
            <button class="btn-hack" onclick="validarEntrada()">ENTRAR</button>
            <div onclick="configAcceso()" style="margin-top:20px; font-size: 0.6rem; color:var(--gold); cursor:pointer;">[ CONFIG ]</div>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <span id="display-user"></span>
            <span id="sync-status">● CONECTADO</span>
            <button onclick="location.reload()" style="background:var(--red); color:white; border:none; padding:4px 8px;">SALIR</button>
        </div>

        <div id="vicro-tabs" class="tab-container" style="display:none;">
            <button class="tab-btn active" id="btn-airtm" onclick="switchTab('airtm')">AIRTM</button>
            <button class="tab-btn" id="btn-cap" onclick="switchTab('cap')">CAPITAL</button>
        </div>

        <div id="player-vicro">
            <select id="track-list" onchange="changeTrack()" style="width:100%; background:#000; color:var(--primary); border:none; margin-bottom:5px;">
                <option value="">-- MÚSICA --</option>
                <option value="antestehubieraconocido.mp3">Si Antes Te Hubiera Conocido</option>
                <option value="papasito.mp3">Papasito</option>
                <option value="unanochemedellin.mp3">Una Noche en Medellín</option>
                <option value="titimepregunto.mp3">Tití Me Preguntó</option>
                <option value="xclana.mp3">X Clana</option>
                <option value="vamospapr.mp3">Vamos pa PR</option>
                <option value="debitirarmasfotos.mp3">Debí Tirar Más Fotos</option>
                <option value="vitamina.mp3">Vitamina</option>
            </select>
            <audio controls id="main-audio"></audio>
        </div>

        <div id="panel-controls"></div>
        
        <div class="node-card">
            <small id="log-title">[ HISTORIAL ]</small>
            <div id="panel-logs" style="max-height: 250px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const BIN_ID = '698bb9a743b1c97be975254f';
        const MASTER_KEY = '$2a$10$spjxIrYFxGQiKIYND0MrkOg3V6pY4nV.R/US9pa3CWpGr3Se2vutm';
        
        // Base de datos por defecto (solo se usa si la nube está vacía)
        let db = { 
            auth: {
                "vicrocrook": { user: "vicrocrook", pass: "soyelmaster", active: true, access: "vicro" },
                "kassy10": { user: "kassy10", pass: "ojitosbonitos", active: true, access: "kassy" }
            }, 
            data: { "vicro_airtm": { saldo: 0, logs: [] }, "vicro_cap": { saldo: 0, logs: [] }, "kassy_caja": { saldo: 0, logs: [] } },
            lastUpdate: 0 
        };

        let currentUser = ""; let currentTab = "airtm"; let localTimestamp = 0; let syncLock = false;

        async function sync(push = false) {
            if(syncLock && !push) return;
            const headers = { 'X-Master-Key': MASTER_KEY, 'Content-Type': 'application/json', 'X-Bin-Meta': 'false' };
            try {
                if (push) {
                    syncLock = true; db.lastUpdate = Date.now();
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method: 'PUT', headers, body: JSON.stringify(db) });
                    localTimestamp = db.lastUpdate;
                    setTimeout(() => { syncLock = false; }, 2000);
                } else {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest?v=${Date.now()}`, { headers });
                    const d = await res.json();
                    if (d && d.lastUpdate > localTimestamp) {
                        // IMPORTANTE: Mezclamos los datos nuevos con los existentes para NO BORRAR NADA
                        db.data = d.data || db.data; 
                        db.auth = d.auth || db.auth;
                        db.lastUpdate = d.lastUpdate; 
                        localTimestamp = d.lastUpdate;
                        if (currentUser) renderUI();
                    }
                }
            } catch (e) { syncLock = false; }
        }

        setInterval(() => { if (currentUser && !syncLock) sync(); }, 5000);

        async function validarEntrada() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value.trim();
            
            await sync(); // Forzamos carga antes de entrar

            if (db.auth[u] && db.auth[u].pass === p) {
                currentUser = u;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                document.body.className = (u === 'kassy10') ? 'kassy-theme' : 'vicro-theme';
                document.getElementById('display-user').innerText = "OP: " + u.toUpperCase();
                if (db.auth[u].access === 'vicro') document.getElementById('vicro-tabs').style.display = 'flex';
                renderUI();
            } else { 
                alert("ERROR DE ACCESO"); 
            }
        }

        function renderUI() {
            const container = document.getElementById('panel-controls'); 
            if(!container) return; container.innerHTML = "";
            const isVicro = db.auth[currentUser].access === 'vicro';
            const node = isVicro ? (currentTab === 'airtm' ? "vicro_airtm" : "vicro_cap") : "kassy_caja";
            const color = (node === 'vicro_airtm') ? 'var(--blue)' : (node === 'vicro_cap' ? 'var(--gold)' : 'var(--pink)');
            
            container.innerHTML = `<div class="node-card" style="border-left-color:${color}">
                <small style="color:${color}">[ ${node.toUpperCase()} ]</small>
                <div class="amount" onclick="ajustar('${node}')">$${db.data[node].saldo.toLocaleString()}</div>
                <input type="text" id="c-box" class="hacker-input" placeholder="CONCEPTO">
                <input type="number" id="m-box" class="hacker-input" placeholder="MONTO $">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button class="btn-hack" style="background:${color}" onclick="mov('${node}','IN')">DEPÓSITO</button>
                    <button class="btn-hack" style="background:var(--red); color:white" onclick="mov('${node}','OUT')">GASTO</button>
                </div></div>`;
            renderLogs(node);
        }

        async function mov(id, tipo) {
            const c = document.getElementById('c-box').value, m = parseFloat(document.getElementById('m-box').value);
            if (!c || isNaN(m)) return;
            db.data[id].saldo += (tipo === 'IN' ? m : -m);
            db.data[id].logs.push({ id: Date.now(), desc: c.toUpperCase(), val: m, type: tipo, op: currentUser });
            renderUI(); await sync(true);
        }

        function renderLogs(id) {
            const logBox = document.getElementById('panel-logs'); if(!logBox) return;
            logBox.innerHTML = "";
            if (db.data[id] && db.data[id].logs) {
                [...db.data[id].logs].reverse().slice(0, 20).forEach(l => {
                    logBox.innerHTML += `<div class="log-item">
                        <span>${l.desc}<br><small>${l.op}</small></span>
                        <span>
                            <b style="color:${l.type==='IN'?'#0f4':'#f44'}">${l.type==='IN'?'+':'-'}$${l.val.toLocaleString()}</b>
                            <span class="del-btn" onclick="borrarLinea('${id}', ${l.id})">[X]</span>
                        </span>
                    </div>`;
                });
            }
        }

        async function borrarLinea(nodeId, logId) {
            if (prompt("KEY:") === "2026") {
                const itemIndex = db.data[nodeId].logs.findIndex(l => l.id === logId);
                if (itemIndex > -1) {
                    const item = db.data[nodeId].logs[itemIndex];
                    db.data[nodeId].saldo += (item.type === 'OUT' ? item.val : -item.val);
                    db.data[nodeId].logs.splice(itemIndex, 1);
                    renderUI(); await sync(true);
                }
            }
        }

        async function ajustar(id) { if (prompt("KEY:") === "2026") { let v = prompt("SALDO:"); if (v) { db.data[id].saldo = parseFloat(v); renderUI(); await sync(true); } } }
        
        async function configAcceso() {
            if (prompt("ADMIN KEY:") !== "2026") return;
            let u = prompt("USER:").toLowerCase().trim();
            if (!db.auth[u]) return alert("NO EXISTE");
            let newP = prompt("NUEVA CLAVE:").trim();
            if (newP) {
                // PRIMERO sincronizamos para asegurarnos de tener los saldos actuales
                await sync(); 
                // LUEGO cambiamos la clave sin tocar los saldos
                db.auth[u].pass = newP;
                await sync(true);
                alert("CLAVE ACTUALIZADA. SALDOS PROTEGIDOS.");
                window.location.reload(); 
            }
        }
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            if (tab === 'cap') document.body.classList.add('cap-active'); else document.body.classList.remove('cap-active');
            renderUI();
        }
        function changeTrack() { const a = document.getElementById('main-audio'); a.src = document.getElementById('track-list').value; if (a.src) a.play(); }
    </script>
</body>
</html>
